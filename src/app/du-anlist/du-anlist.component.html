
<div class="container">
  <h2>DANH SÁCH DỰ ÁN</h2>
  <ul class="responsive-table">
    <li class="table-header">
      
      <div class="col col-1">ID</div>
      <div class="col col-1">Tên Dự Án</div>
      <div class="col col-2" style="margin-left: 200px;">Ngày Start</div>
      <div class="col col-3" style="margin-left: -150px;">Tiền</div>
      <div class="col col-4">Leader</div>
    </li>
    <li *ngFor="let da of listDuAn" class="table-row">
      <div class="col col-1">{{da.id}}</div>
      <div class="col col-1"><a href="" [routerLink]="['/duan', da.id]">{{da.tenDuAn}}</a></div>
      <div class="col col-2" style="margin-left: 200px;">{{da.ngayStart|date:'dd/MM/Y'}}</div>
      <div class="col col-3" style="margin-left: -150px;">{{da.tien.toLocaleString('vn-VN') + ' VND'}}</div>
      <div class="col col-4"><a href=""[routerLink]="['/duan', da.id]">{{da.leader}}</a></div>
    </li>
    
  </ul>
</div>
<style>
  body {
  font-family: "lato", sans-serif;
}

.container {
  /* max-width: 1000px; */
  margin-left: auto;
  margin-right: auto;
  padding-left: 10px;
  padding-right: 10px;
}

h2 {
  font-size: 26px;
  margin: 20px 0;
  text-align: center;
}
h2 small {
  font-size: 0.5em;
}

.responsive-table li {
  border-radius: 3px;
  padding: 25px 30px;
  display: flex;
  justify-content: space-between;
  margin-bottom: 25px;
}
.responsive-table .table-header {
  background-color: #95a5a6;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.03em;
}
.responsive-table .table-row {
  background-color: #ffffff;
  box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.1);
}
.responsive-table .col-1 {
  flex-basis: 10%;
}
.responsive-table .col-2 {
  flex-basis: 40%;
}
.responsive-table .col-3 {
  flex-basis: 25%;
}
.responsive-table .col-4 {
  flex-basis: 25%;
}
@media all and (max-width: 767px) {
  .responsive-table .table-header {
    display: none;
  }
  .responsive-table li {
    display: block;
  }
  .responsive-table .col {
    flex-basis: 100%;
  }
  .responsive-table .col {
    display: flex;
    padding: 10px 0;
  }
  .responsive-table .col:before {
    color: #6c7a89;
    padding-right: 10px;
    content: attr(data-label);
    flex-basis: 50%;
    text-align: right;
  }
}
</style>
