

<div class="container">
    <h2>Quản trị Task<small></small></h2>
    <ul class="responsive-table">
      <li class="table-header">
        <div  class="col col-1">Tên Task</div>
        <div style="margin-left: 100px;" class="col col-2">Mô tả</div>
        <div style="margin-left: 100px;" class="col col-3">Status</div>
        <div style="margin-left: -50px;" class="col col-4">Action</div>
      </li>
      <li *ngFor='let o of listTask' class="table-row">
        <div class="col col-1" data-label="Job Id"> <a href="#" [routerLink]="['/task',o.id]">{{o.tenTask|uppercase}}</a></div>
        <div style="margin-left: 100px;" class="col col-2" data-label="Customer Name"> {{o.moTa}} </div>
        <div style="margin-left: 100px;" class="col col-3" data-label="Amount"> {{o.status==0? "HD":"TD"}}</div>
        <div style="margin-left: -50px;" class="col col-4" data-label="Payment Status"> <a href="#"[routerLink]="['/admin/suaTask',o.id]">Sửa</a> &nbsp;
            <a href="#" (click)="xoaTask(o.id)">Xóa</a></div>
      </li>
    
    </ul>
  </div>
  
  <style>
    body {
    font-family: "lato", sans-serif;
  }
  
  .container {
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 10px;
    padding-right: 10px;
  }
  
  h2 {
    font-size: 26px;
    margin: 20px 0;
    text-align: center;
  }
  h2 small {
    font-size: 0.5em;
  }
  
  .responsive-table li {
    border-radius: 3px;
    padding: 25px 30px;
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
  }
  .responsive-table .table-header {
    background-color: #95a5a6;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.03em;
  }
  .responsive-table .table-row {
    background-color: #ffffff;
    box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.1);
  }
  .responsive-table .col-1 {
    flex-basis: 10%;
  }
  .responsive-table .col-2 {
    flex-basis: 40%;
  }
  .responsive-table .col-3 {
    flex-basis: 25%;
  }
  .responsive-table .col-4 {
    flex-basis: 25%;
  }
  @media all and (max-width: 767px) {
    .responsive-table .table-header {
      display: none;
    }
    .responsive-table li {
      display: block;
    }
    .responsive-table .col {
      flex-basis: 100%;
    }
    .responsive-table .col {
      display: flex;
      padding: 10px 0;
    }
    .responsive-table .col:before {
      color: #6c7a89;
      padding-right: 10px;
      content: attr(data-label);
      flex-basis: 50%;
      text-align: right;
    }
  }
  </style>
